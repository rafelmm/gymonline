{% extends "base.html" %}
{% block content %}
<div id="main">
<div class="container">
<form action="{% url 'gymclient:class_form'%}" method="POST" class="gymclient_form">
{% csrf_token %}
<table>
	{% for field in clase_form %}
		<label>{{field.label}}</label> {{ field }}
	{% endfor %}
    {{ clase_form.as_table }}
</table>
<input type="submit" value="Submit">
</form>
</div>
</div>
{% endblock %}
