{% extends "base.html" %}

{% load i18n %}

{% load l10n %}

{% block head_title %}{% trans "My Profile" %}{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<h1 class="col-md-4 col-md-offset-1"> {% trans 'My Profile' %}</h1>
	</div>
	<div class="row">
		<p class="col-md-4 col-md-offset-1">{{ profile.user.first_name }} {{ profile.user.last_name }}</p>
	</div>
	<div class="row">
		<p class="col-md-4 col-md-offset-1">{{ profile.user.email }}</p>
	</div>
	<div class="row">
		<p class="col-md-4 col-md-offset-1">{{ profile.birthday }}</p>
	</div>
</div>
{% endblock %}
