<div class="article_wrapper">
	<div class="row">
		<h2 class="col-md-8 col-md-offset-2">
			{% if with_link == "yes" %}
				<a href="{% url 'gymnews:article_detail' article.id %}">{{ article.title }}</a>
			{% else %}
				{{ article.title }}
			{% endif %}
		</h2>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			{{ article.publish_date}}
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
		    {{ article.text | linebreaksbr }}
		</div>
	</div>
	<div class="row">
	    <ul class="col-md-8 col-md-offset-2">
	    	{% for tag in article.taglist %}
	      		<li>{{ tag }}</li>
	      	{% endfor %}
	    </ul>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			{{ article.author.first_name}}&nbsp;{{ article.author.last_name }}
		</div>
	</div>
	
</div>
